<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      >
    <h:head>
        <title>Customer Information</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h1>Enter Customer Information (Page 4 of 4)</h1>
        
        <h:outputText value="You entered the following information:"/>
        <br/>
        <h:form>
            <h:messages></h:messages>
            <h:panelGrid columns="2">
                <h:outputText value="First Name: "/>
                <h:outputText value="#{customer2.firstName}"/>
                <h:outputText value="Middle Name: "/>
                <h:outputText value="#{customer2.middleName}"/>
                <h:outputText value="Last Name: "/>
                <h:outputText value="#{customer2.lastName}"/>
                <h:outputText value="Address Linea 1: "/>
                <h:outputText value="#{customer2.linea1}"/>
                <h:outputText value="Address Linea 2: "/>
                <h:outputText value="#{customer2.linea2}"/>
                <h:outputText value="City: "/>
                <h:outputText value="#{customer2.city}"/>
                <h:outputText value="State: "/>
                <h:outputText value="#{customer2.state}"/>
                <h:outputText value="Zip: "/>
                <h:outputText value="#{customer2.zip}"/>
                <h:outputText value="Home Phone: "/>
                <h:outputText value="#{customer2.homePhone}"/>
                <h:outputText value="Work Phone: "/>
                <h:outputText value="#{customer2.workPhone}"/>
                <h:outputText value="Mobile Phone: "/>
                <h:outputText value="#{customer2.mobilePhone}"/>
                <br/>
                <h:panelGroup></h:panelGroup>
                <h:outputText value="Is this correct?"/>                
                <h:panelGroup></h:panelGroup>
                <br/>
                <h:panelGroup></h:panelGroup>
                <h:commandButton value="Yes (Continue)" action="customerinfo-return"/>
                <h:commandButton value="No (Go back)" action="customerinfo"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
