<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      >
    <h:head>
        <title>Customer Information</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h1>Enter Customer Information (Page 2 of 4)</h1>
        <h:form>
            <h:messages></h:messages>
            <h:panelGrid columns="2">
                <h:outputText value="Linea 1"/>
                <h:inputText value="#{customer2.linea1}"/>
                <h:outputText value="Linea 2"/>
                <h:inputText value="#{customer2.linea2}"/>
                <h:outputText value="City"/>
                <h:inputText value="#{customer2.city}"/>
                <h:outputText value="State"/>
                <h:inputText value="#{customer2.state}"/>
                <h:outputText value="Zip"/>
                <h:inputText value="#{customer2.zip}"/>
                <h:commandButton value="Previus" action="customerinfo"/>
                <h:commandButton value="Next" action="customerinfo-page3"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
