<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Customer Information</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <h1>Enter Customer Information (Page 1 of 4)</h1>
        
         <h:messages></h:messages>
        <h:form p:autocomplete="off">
            <h:panelGrid columns="2">
                <h:outputText p:for="firstName" value="First Name" ></h:outputText>
                <h:inputText id="firstName" value="#{customer2.firstName}"></h:inputText>
                <h:outputText p:for="middleName" value="Middle Name" ></h:outputText>
                <h:inputText id="middleName" value="#{customer2.middleName}"></h:inputText>
                <h:outputText p:for="lastName" value="Last Name" ></h:outputText>
                <h:inputText id="lastName" value="#{customer2.lastName}"></h:inputText>
                <h:panelGroup></h:panelGroup>
                <h:commandButton action="customerinfo-page2" value="next"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
