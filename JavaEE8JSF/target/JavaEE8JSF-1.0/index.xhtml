<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Enter Customer Data</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="styles.css"/>
        
        <h:form>
            <h:commandButton value="customerinfo" action="customerinfo"/>
            <p:spinner/>
            
        </h:form>
        <h:form id="customerForm" a:autocomplete="off">
            
            
            <h:messages styleClass="errorMsg"></h:messages>
            <h:panelGrid columns="2" columnClasses="rightAlign,leftAlign">
                <h:outputLabel for="firstName" value="First Name:"></h:outputLabel>
                <h:inputText id="firstName" label="First Name" value="#{customer.firstName}" required="true" validator="#{alphaValidator.validateAlpha}">
                    <f:validateLength minimum="2" maximum="5"></f:validateLength>
                </h:inputText>
                <h:outputLabel for="lastName" value="Last Name:"></h:outputLabel>
                <h:inputText id="lastName" label="Last Name" value="#{customer.lastName}" required="true" validator="#{alphaValidator.validateAlpha}">
                    <f:validateLength minimum="2" maximum="30"></f:validateLength>
                </h:inputText>
                <h:outputLabel for="email" value="Email:"></h:outputLabel>
                <h:inputText id="email" label="Email" value="#{customer.email}">
                    <f:validateLength minimum="2" maximum="30"></f:validateLength>
                    <f:validator validatorId="emailValidator"/>
                </h:inputText>
                <h:panelGroup></h:panelGroup>
                <h:commandButton action="confirmation" value="Save"></h:commandButton>                
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
