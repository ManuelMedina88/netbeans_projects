<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <details>
            <summary>Create a Contact</summary>
            <br/>
            <h:form >
                <div>
                    <h:outputLabel value="First Name: "/>
                    <h:inputText value="#{contactBean.firstName}"/>
                </div>
                <div>
                    <h:outputLabel value="Last Name: "/>
                    <h:inputText value="#{contactBean.lastName}"/>
                </div>
                <div>
                    <h:outputLabel value="Occupation: "/>
                    <h:inputText value="#{contactBean.occupation}"/>
                </div> 
                <div>
                    <h:commandButton id="rn" value="Create Contact">
                        <f:ajax  render="rn" listener="#{contactBean.createContact()}"/>
                    </h:commandButton>
                </div>
            </h:form>
        </details>
        <details>
            <summary>List of Contact</summary>
            <br/>
            <h:dataTable value="#{contactBean.listOfContact()}" var="contact">
                <h:column>
                    <h:outputText value="#{contact.contactId}"/>
                </h:column>
                <h:column>
                    <h:outputText value="#{contact.firstName}"/>
                </h:column>
                <h:column>
                    <h:outputText value="#{contact.lastName}"/>
                </h:column>
                <h:column>
                    <h:outputText value="#{contact.ocupation}"/>
                </h:column>
            </h:dataTable>
        </details>
        <details>
            <summary>Update Contact</summary>
            <br/>
            <h:form>
                <div>
                    <h:outputLabel value="First Name: "/>
                    <h:inputText value="#{contactBean.idContact}"/>
                    <h:commandButton value="Search" action="#{contactBean.search()}"/>
                </div>
                <div>
                    <h:outputLabel value="First Name: "/>
                    <h:inputText value="#{contactBean.firstName}"/>
                </div>
                <div>
                    <h:outputLabel value="Last Name: "/>
                    <h:inputText value="#{contactBean.lastName}"/>
                </div>
                <div>
                    <h:outputLabel value="Occupation: "/>
                    <h:inputText value="#{contactBean.occupation}"/>
                </div> 
                <div>
                    <h:commandButton value="Update Contact" action="#{contactBean.updateContact()}"/>
                </div>
            </h:form>
        </details>
        <details>
            <summary>Delete Contact</summary>
            <br/>
            <h:form>
                <div>
                    <h:outputLabel value="First Name: "/>
                    <h:inputText value="#{contactBean.idContact}"/>
                    <h:commandButton value="Search" action="#{contactBean.search()}"/>
                </div>
                <div>
                    <h:outputLabel value="First Name: "/>
                    <h:inputText value="#{contactBean.firstName}"/>
                </div>
                <div>
                    <h:outputLabel value="Last Name: "/>
                    <h:inputText value="#{contactBean.lastName}"/>
                </div>
                <div>
                    <h:outputLabel value="Occupation: "/>
                    <h:inputText value="#{contactBean.occupation}"/>
                </div> 
                <div>
                    <h:commandButton value="Delete Contact" action="#{contactBean.deleteContact()}"/>
                </div>
            </h:form>
        </details>
    </h:body>
</html>
