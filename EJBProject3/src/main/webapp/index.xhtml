<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Customer Info</title>
    </h:head>
    <h:body>
        <h1>Customer Form</h1>
        <h:form>
            <div>
                <h:outputLabel value="First Name: "/> <h:inputText value="#{customerController.firstName}"/> 
            </div>
            <div>
                <h:outputLabel value="Last Name: "/> <h:inputText value="#{customerController.lastName}"/> 
            </div>
            <div>
                <h:outputLabel value="Email: "/> <h:inputText value="#{customerController.email}"/> 
            </div>
            <div>
                <h:commandButton value="Save" actionListener="#{customerController.saveCustomer()}"/>
            </div>
            
        </h:form>
    </h:body>
</html>
