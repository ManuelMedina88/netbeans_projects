<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div>
            <h1>United States of America's States</h1>
            <p:dataTable value="#{demonstration.listOfStates}" var="state" paginator="true"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 rowsPerPageTemplate="5,10,15">
                <p:column headerText="State Id">
                    <h:outputText value="#{state.usState}" />
                </p:column>
                <p:column headerText="State Name">
                    <h:outputText value="#{state.usStateName}" />
                </p:column>
                <p:column headerText="State Code">
                    <h:outputText value="#{state.usStateCD}" />
                </p:column>
            </p:dataTable>

        </div>

    </h:body>
</html>
