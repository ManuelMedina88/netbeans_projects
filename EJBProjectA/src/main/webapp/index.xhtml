<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h1>United States of America's States</h1>
    </h:head>
    <h:body>
        <h:outputText value="#{demonstration.hello}"/>
        
        <h:form>
            <h:commandButton actionListener="#{demonstration.printList()}" value="printit2">
               
            </h:commandButton>
        </h:form>
        
        <h:dataTable value="#{demonstration.listOfStates}" var="usState" styleClass="" headerClass="">
            <h:column>
                <f:facet name="header">State Id</f:facet>
                #{usState.usState}
            </h:column>
            <h:column>
                <f:facet name="header">State Name</f:facet>
                #{usState.usStateName}
            </h:column>
            <h:column>
                <f:facet name="header">State Code</f:facet>
                #{usState.usStateCD}
            </h:column>
        </h:dataTable>
    </h:body>
</html>
