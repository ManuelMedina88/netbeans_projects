<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>&lt;f:param&gt; tag</title>
    </h:head>
    <h:body>
        <h1>f:param tag</h1>
        <h:form>
            Click to send name, 'Rafael' surname, 'Nadal', with f:param:<br/>
            <h:commandButton value='Send Rafael Nadal' action="#{passingRequestParametersWithFParam.parametersAction()}">
                <f:param id='playerName' name='playerNameParam' value='Rafael'/>
                <f:param id='playerSurname' name='playerSurnameParam' value='Nadal'/>
            </h:commandButton>    
        </h:form>
    </h:body>
</html>
