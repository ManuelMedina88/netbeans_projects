<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewParam name="playernameparam" value="#{playersBean.playerName}"/>
        <f:viewParam name="playersurnameparam" value="#{playersBean.playerSurname}"/>
    </f:metadata>
    <h:head>
        <title>&lt;f:viewParam&gt; tag</title>
    </h:head>
    <h:body>
        You requested name: <h:outputText value="#{playersBean.playerName}"/><br/>
        You requested surname: <h:outputText value="#{playersBean.playerSurname}"/><br/>
        <h:form>
            <h:commandLink value="firstLink" action="fviewparam_result"/>
        </h:form>
        <h:form>
            Enter name:<h:inputText value="#{playersBean.playerName}"/><br/>
            Enter surname:<h:inputText value="#{playersBean.playerSurname}"/><br/>
            <h:commandButton value="Submit" 
                             action="result?faces-redirect=true&amp;includeViewParams=true"/>
            
            <h:link value="Send" outcome="result?faces-redirect=true" includeViewParams="true"/>
        </h:form>
    </h:body>
</html>
