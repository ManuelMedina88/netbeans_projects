<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Home</title>
    </h:head>
    <h:body>
        <h1>Conditional Navigation</h1>
        <br/>
        <hr/>
        <h:form>
            <h:commandLink action ="#{navigationController.showPage(1)}" value="Page1">
                <f:param name="pageId" value="1" />
            </h:commandLink> 
            <h:commandLink action ="#{navigationController.showPage(2)}" value="Page2">
                <f:param name="pageId" value="2" />
            </h:commandLink> 
            <h:commandLink action ="#{navigationController.showPage(3)}" value="Home">
                <f:param name="pageId" value="3" />
                <f:param name="pageId" value="5" />
            </h:commandLink>
        </h:form>
        
        <h:outputText value="#{initParam['number.one.in.ATP']}"/>
        <h:outputText value="#{facesContext.externalContext.initParameterMap['number.one.in.ATP']}"/>              
    </h:body>
</html>
