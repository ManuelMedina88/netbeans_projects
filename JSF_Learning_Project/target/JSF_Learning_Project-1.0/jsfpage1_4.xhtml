<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>EL method expressions</title>
    </h:head>
    <h:body>
        <h1>EL method expressions</h1>
        
        <p style="display:none">#{playersBean.vamosRafa_1()}</p>
        
        <p>#{playersBean.vamosRafa_2()}</p>
        
        <p style="display:none">#{playersBean.vamosRafa_3("Go ahead and win this game!")}</p>
        
        <p>#{playersBean.vamosRafa_4(playersBean.playerName, playersBean.playerSurname)}</p>
        
        <h:form>
            <h:commandButton action="#{playersBean.vamosRafa_5()}" value="Vamos ..."/>
            
            <h:commandButton type="button" value="Click Me!"
                             onclick="infoJs('#{playersBean.playerName}',
                                             '#{playersBean.playerSurname}')"/>
        </h:form>
        
        <script type="text/javascript">
            function infoJs(name, surname){
                
                alert("Name: " + name + " Surname: " + surname);
            }
        </script>
        
        
        
    </h:body>
</html>
