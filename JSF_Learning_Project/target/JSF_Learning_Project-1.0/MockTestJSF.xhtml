<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"          
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Mock Test JSF</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid id="test1">
                <h:outputText value="#{mockTest.total}" rendered="#{mockTest.showTotal}"/>
                <div>
                    <h:outputLabel value="1.- Question "/>
                    <h:inputText value="#{mockTest.answerd1}"/>
                </div>
                <div>
                    <h:outputLabel value="2.- Question "/>
                    <h:inputText value="#{mockTest.answerd2}"/>
                </div>
                <div>
                    <h:outputLabel value="3.- Question "/>
                    <h:inputText value="#{mockTest.answerd3}"/>
                </div>
            </h:panelGrid>
            <h:commandButton value="evaluate" action="#{mockTest.calculateTest()}">             
            </h:commandButton>
               
        </h:form>
    </h:body>
</html>
