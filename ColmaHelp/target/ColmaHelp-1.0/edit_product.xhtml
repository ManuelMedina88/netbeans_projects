<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>ColmaHelp</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>

    </h:head>
    <h:body class="text-center">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <h:link class="nav-link" value="warehouse" outcome="warehouse.xhtml"/>
                    </li>
                    <li class="nav-item active">
                        <h:link class="nav-link" value="sells" outcome="sells.xhtml"/>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Dropdown
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"/>
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>

        <div class="card border-dark mb-3  text-left" style="min-width:25rem; max-width:50%; margin-left: 25%; margin-top: 2em;">
            <div class="card-header text-left bg-dark text-light">Register product</div>
            <div class="card-body text-dark">
                <h5 class="card-title  text-left">Product</h5>
                
                <h:form class="form" a:autocomplete="off">
                    <div class="mb-2 form-group row">
                        <label for="inputcodebar" class="ml-3 col-form-label"><h:outputText value="Codebar "/></label>
                        <div class="col-sm-4">
                            <h:inputText value="#{productBeans.codebar_id}" id="inputcodebar" class="form-control" a:placeholder="Codebar" required="true"/>
                        </div>
                    </div>
                    <div class="mb-2 form-group row">
                        <label for="inputproductname" class="ml-3 col-form-label"><h:outputText value="Product Name "/></label>
                        <div class="col-sm-4">
                            <h:inputText value="#{productBeans.product_name}" id="inputproductname" class="form-control" a:placeholder="Name" required="true"/>
                        </div>
                    </div>
                    <div class="mb-2 form-group row">
                        <label for="inputprice" class="ml-3 col-form-label"><h:outputText value="Price "/></label>
                        <div class="col-sm-4">
                            <h:inputText value="#{productBeans.product_price}" id="inputprice" class="form-control" a:placeholder="Price" required="true"/>
                        </div>
                    </div>
                    <div class="mb-2 form-group row">
                        <label for="inputquantity" class="ml-3 col-form-label"><h:outputText value="Quantity "/></label>
                        <div class="col-sm-4">
                            <h:inputText value="#{productBeans.product_quantity}" id="inputquantity" class="form-control" a:placeholder="Quantity" required="true"/>
                        </div>
                    </div>
                    <div class="mb-2 form-group row">
                        <label for="inputdescription" class="ml-3 col-form-label"><h:outputText value="Description "/></label>
                        <div class="col-sm-4">
                            <h:inputText value="#{productBeans.product_description}" id="inputdescription" class="form-control" a:placeholder="Description"/>
                        </div>
                    </div>
                    <div class="mb-2 form-group row">
                        <label for="inputprovider" class="ml-3 col-form-label"><h:outputText value="Provider "/></label>
                        <div class="col-sm-4">
                            <h:inputText value="#{productBeans.product_provider}" id="inputprovider" class="form-control" a:placeholder="provider"/>
                        </div>
                    </div>
                    <div class="mb-2 form-group row">
                        <label for="inputphone" class="ml-3 col-form-label"><h:outputText value="Provider phone number "/></label>
                        <div class="col-sm-5">
                            <h:inputText value="#{productBeans.provider_phone_number}" id="inputphone" class="form-control" a:placeholder="Provider phone number"/>
                        </div>
                    </div> 
                    <div class="mt-5">
                        <h:commandLink action="warehouse.xhtml" value="Cancel" class="ml-2 btn btn-danger"/>
                        <h:commandButton action="#{productBeans.updateProductForm()}" value="Save" class="ml-2 btn btn-success"/>
                    </div>
                </h:form>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    </h:body>
</html>
